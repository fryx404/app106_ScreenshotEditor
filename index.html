<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スクリーンショットにテキストを追加するツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>スクリーンショットにテキストを追加するツール</h1>
            <div class="controls">
                <button id="paste-btn">クリップボードから貼り付け</button>
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" class="file-label">画像ファイルを選択</label>
                <button id="clear-all-btn">全テキスト削除</button>
                <button id="save-btn">画像を保存</button>
            </div>
            <div id="text-input-container">
                <textarea id="text-input" placeholder="テキストを入力してください（Enterで改行）"></textarea>
                <div class="text-options">
                    <div class="option-group">
                        <label for="font-size-input">文字サイズ: <span class="size-container"><span id="font-size-value">080</span>px</span></label>
                        <input type="range" id="font-size-input" min="10" max="200" value="80" step="1">
                    </div>
                    <div class="option-group">
                        <label for="text-color">文字色:</label>
                        <input type="color" id="text-color" value="#ffffff">
                    </div>
                    <div class="option-group">
                        <label for="bg-color">背景色:</label>
                        <input type="color" id="bg-color" value="#000000">
                    </div>
                    <div class="option-group">
                        <label for="bg-enabled">背景色を有効にする:</label>
                        <input type="checkbox" id="bg-enabled" checked>
                    </div>
                    <div class="option-group">
                        <button id="reset-defaults-btn">デフォルト設定に戻す</button>
                    </div>
                </div>
                <div class="text-controls">
                    <button id="apply-text-btn">テキストを追加</button>
                    <button id="cancel-text-btn">キャンセル</button>
                </div>
            </div>
        </header>
        
        <main>
            
            <div id="editor-container">
                <div id="image-container">
                    <div id="placeholder-message">
                        クリップボードから画像を貼り付けるか、ファイルを選択してください
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </main>
        
        <footer>
            <p>スクリーンショットにテキストを追加するツール v1.2</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
